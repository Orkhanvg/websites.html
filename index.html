<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Flex Design</title>
</head>
<body>
    <header>
    <div class="main"></div>
      <nav>
          <div class="logo">
              <div class="logo-info">
                <i class="fa-brands fa-jenkins"></i>
                <h1>Juno</h1>
              </div>
          </div>

          <div class="nav_links">
              <div class="links">
                  <ul>
                      <li> 
                        <li><a href="">HOME</a></li>
                        <li><a href="">SERVICES</a></li>
                        <li><a href="">DETAILS</a></li>
                        <li><a href="">PRICING</a></li>
                        <li><a href="">PROJECTS</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">CONTACT</a></li>           
                      </li>
                  </ul>
              </div>
          </div>
          <div class="social-media">
            <div class="social-account">
                <ul>
                    <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                   </ul>
            </div>
        </div>

        <div class="business">
            <div class="business_brand">
                <h1> BUSINESS LANDING PAGE</h1>
            </div>
        </div>
    <div class="slogan">
        <h5>
            Use Juno landing page to create an efficient and 
            memorable online presence for your startup company
        </h5>
    </div>

    <div class="discover button">
        <a class="btn btn-success" href="">DISCOVER</a>

    </div>

    <div class="container">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Email">
       
        <label for="phone"></label>
        <input type="text" id="phone" name="phone" placeholder="Phone">

        <label for="select_package"></label>
        <input type="text" id="select_package" name="select_package" placeholder="Select Package">


    </div>

    <div class="tacbox">
        <input id="checkbox" type="checkbox" />
        <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
      </div>

      <div class="get">
        <a class="btn btn-success" href="">GET QUOTE</a>
    </header>
    </div>
    </div>
</body>
</html>
